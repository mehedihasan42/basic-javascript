<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
   <button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>
   <p id="demo"></p>
   <button onclick="this.innerHTML=Date()">This time is?</button>
